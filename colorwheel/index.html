<script>

UI.invertUI("black");
var dochangebodybg = true;

$(function() {

	/* Show all button */
	
	$(document).on('click', '#show_all', function (e) {
		search.lookupValue(true);
	    e.preventDefault();
	});


	$('.demo2').colorpicker().on('changeColor', function(ev) {
		search.lookupValue();

		var rgb = colorConverter.hexToRgb(ev.color.toHex());
		if ((rgb[0] * 0.3 + rgb[1] * .59 + rgb[2] * .11) <= 150) {
			UI.invertUI("white");
		} else {
			UI.invertUI("black");
		}
		if (!UI.isBackgroundFrozen()) {
			$("body").css("background-color", ev.color.toHex());
		}
	});
});
</script>
